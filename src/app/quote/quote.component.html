<div class="container">
<div class="jumbotron text-center bg-primary text-warning">
  <h1>Quotes Application</h1>
</div>
    <hr>
    <div class="row">
      <div class="col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>

      <div class="col-md-6" style="background-color:lavender;">
       <ul>
         <div *ngFor='let quote of quotes;let i = index'>
          <li>{{quote.name}} <br> Appended on {{quote.completeDate|date}}</li>
          
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        </div>
      </ul>
    
</div>
 </div>
</div>
<div class="footer">
</div>
